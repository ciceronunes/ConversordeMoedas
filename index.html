<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Conversor</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>CodeClub Convert Money</h1>
        </header>
        <main>
            <label for="converterDe">Converte <strong>de</strong>
                <select name="converterDe" id="converterDe">
                    <option>R$ Real Brasileiro</option>
                </select>
            </label>

            <label for="converterPara">Converte <strong>para</strong>
                <select name="converterPara" id="converterPara">
                    <option>US$ Dolar Americano</option>
                    <option>€ Euro</option>
                    <option>₿ Bitcoin</option>
                </select>
            </label>

            <label for="valor"><strong>Valor</strong>
                <input id="valorparaconverter" name="valor" placeholder="R$ 10.000,00" type="number">
            </label>

            <button type="button">Converter</button>

            <section>
                <div class="conversao">
                    <img src="./assets/BRASIL.svg" alt="Bandeira do Brasil">
                    <p class="textoMoedaConversao">Real</p>
                    <p id="valorOrigem" class="valueMoedaConversao">R$ 10.000,00</p>
                </div>

                <img id="seta" src="./assets/Vector.png" alt="Seta para Baixo">

                <div class="conversao">
                    <img id="bandeiraDestino" src="./assets/USA.svg" alt="Bandeira USA">
                    <p class="textoMoedaConversao" id="textoMoedaConversao">Dolar Americano</p>
                    <p id="valorDestino" class="valueMoedaConversao">US$ 2.000,00</p>
                </div>
            </section>
        </main>
    </div>
</body>
<script src="./scripts.js"></script>

</html>
