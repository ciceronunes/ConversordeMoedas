<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Conversor</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>CodeClub Convert Money</h1>
        </header>
        <main>
            <label for="convertFrom">Converte <strong>de</strong>
                <select name="convertFrom" id="convertFrom">
                    <option>R$ Real Brasileiro</option>
                </select>
            </label>

            <label for="convertTo">Converte <strong>para</strong>
                <select name="convertTo" id="convertTo">
                    <option>US$ Dolar Americano</option>
                    <option>€ Euro</option>
                    <option>₿ Bitcoin</option>
                </select>
            </label>

            <label for="valor"><strong>Valor</strong>
                <input id="valueToBeConverted" name="value" placeholder="R$ 10.000,00">
            </label>

            <button type="button">Converter</button>

            <section>
                <div class="conversion">
                    <img src="./assets/BRASIL.svg" alt="Bandeira do Brasil">
                    <p class="currencyInFull">Real</p>
                    <p id="informedValue" class="value">R$ 10.000,00</p>
                </div>

                <img id="arrow" src="./assets/Vector.png" alt="Seta para Baixo">

                <div class="conversion">
                    <img id="flag" src="./assets/USA.svg" alt="Bandeira USA">
                    <p class="currencyInFull" id="currencyInFull">Dolar Americano</p>
                    <p id="convertedValue" class="value">US$ 2.000,00</p>
                </div>
            </section>
        </main>
    </div>
</body>
<script src="./scripts.js"></script>

</html>
